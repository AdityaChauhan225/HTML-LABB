<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="center">
    <table border="" cellpadding="5" cellspacing="4">
        <tr>
            <th rowspan="2">head 1</th>
            <th colspan="2">head 2</th>
            <th>head 3</th>
        </tr>
        <tr>
            <td>r1</td>
            <td>r1</td>
            <td>r1</td>
        </tr>
        <tr>
            <td>r2</td>
            <td>r2</td>
            <td>r2</td>
        </tr>
    </table>
   </div>

   <!-- list -->
    <!-- ordered list -->
    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>

    <!-- unordered list -->

    <ul style="list-style-type: circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <!-- detailed list  -->
        <dt>hedding</dt>
        <dd>item 1</dd>
        <dd>item 2</dd>
        <dd>item 3</dd>
        <dd>item 4</dd>
   
</body>
</html>
