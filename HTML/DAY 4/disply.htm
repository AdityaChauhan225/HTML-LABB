<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style> 
        .b1{
            display: inline-block;
            background-color: chocolate;
            height:200px;
            width: 200px;
        }
        .b2{
            display: inline-block;
            background-color: brown;
            height:200px;
            width: 200px;
        }
        .b3{
            display: inline-block;
            background-color: blue;
            height:200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="b1">.</div>
    <div class="b2">.</div>
    <div class="b3">.</div>
</body>
</html>
